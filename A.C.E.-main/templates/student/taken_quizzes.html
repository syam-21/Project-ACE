<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taken Quizzes</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Taken Quizzes</h2>
    <table>
        <thead>
            <tr>
                <th>Quiz Title</th>
                <th>Score</th>
                <th>Time Limit</th>
                <th>Number of Questions</th>
            </tr>
        </thead>
        <tbody>
            {% for quiz in taken_quizzes %}
                <tr>
                    <td>{{ quiz.1 }}</td>
                    <td>{{ quiz.2 }}</td>
                    <td>{{ quiz.3 }} minutes</td>
                    <td>{{ quiz.4 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
